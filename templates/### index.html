

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Google Ads Change History Evaluation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Google Ads Change History Evaluation</h1>
<form action="/change_history" method="POST">
<label for="campaign_id">Campaign ID:</label>
<input type="text" name="campaign_id">
<br>
<label for="start_date">Start Date (YYYY-MM-DD):</label>
<input type="text" name="start_date">
<br>
<label for="end_date">End Date (YYYY-MM-DD):</label>
<input type="text" name="end_date">
<br>
<input type="submit" value="Evaluate Change History">
</form>
</body>
</html>
